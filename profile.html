<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porsche Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Barlow', sans-serif;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: url('porsche profile.jpg') center center/cover no-repeat fixed;
      position: relative;
    }
    .overlay {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10,10,10,0.65);
      backdrop-filter: blur(4px);
      z-index: 0;
    }
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .logo {
      height: 28px;
    }
    .menu-container {
      position: relative;
      margin-left: 16px;
    }
    .menu-icon {
      width: 28px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-icon span {
      display: block;
      height: 3px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 32px;
      background: #222;
      min-width: 140px;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 10;
      overflow: hidden;
    }
    .dropdown-content a {
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background 0.2s;
      font-size: 1rem;
    }
    .dropdown-content a img {
      margin-right: 10px;
    }
    .dropdown-content a:hover {
      background: #444;
    }
    .menu-container.active .dropdown-content {
      display: block;
    }
    .menu-container.active .menu-icon span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .menu-container.active .menu-icon span:nth-child(2) {
      opacity: 0;
    }
    .menu-container.active .menu-icon span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .nav-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: all 0.3s;
      filter: none;
      opacity: 1 !important;
      background: none;
    }
    .nav-icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #fff);
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .glass-box {
      background: rgba(30, 30, 30, 0.55);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255,255,255,0.18);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      color: #fff;
      margin-top: 60px;
    }
    .glass-box h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      font-weight: 700;
    }
    .glass-box p {
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
      font-size: 15px;
    }
    .glass-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    .glass-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
    }
    .glass-box input::placeholder {
      color: #bbb;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .options a {
      color: #ddd;
      text-decoration: none;
    }
    .options a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #000;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #333;
    }
    .register {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }
    .register a {
      color: #fff;
      text-decoration: none;
    }
    .register a:hover {
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      .container {
        padding-top: 60px;
      }
      .glass-box {
        max-width: 98vw;
        padding: 24px 8px;
      }
      .top-nav {
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="top-nav">
    <div class="nav-left">
      <img src="porsche logo.jpg" alt="Porsche Logo" class="logo">
      <div class="menu-container" id="menuContainer">
        <div class="menu-icon" id="menuIcon" tabindex="0" aria-label="Open menu" role="button">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="dropdown-content" id="dropdownContent">
          <a href="heritage.html">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Heritage" style="width:18px;vertical-align:middle;margin-right:8px;">
            Heritage
          </a>
        </div>
      </div>
    </div>
    <div class="nav-right">
      <a href="wishlist.html" title="Wishlist">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Wishlist" class="nav-icon">
      </a>
      <a href="profile.html" title="Profile">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Profile" class="nav-icon">
      </a>
      <a href="index.html" title="Home">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home" class="nav-icon">
      </a>
    </div>
  </div>
  <div class="container">
    <form class="glass-box">
      <h2>Welcome back</h2>
      <p>Please enter your details.</p>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Enter your e-mail" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit">Log in</button>
      <p class="register">Don't have an account? <a href="#">Register here</a></p>
    </form>
  </div>
  <script>
    document.getElementById('menuIcon').addEventListener('click', function(event) {
      event.stopPropagation();
      document.getElementById('menuContainer').classList.toggle('active');
    });
    document.addEventListener('click', function(event) {
      const menuContainer = document.getElementById('menuContainer');
      if (!menuContainer.contains(event.target)) {
        menuContainer.classList.remove('active');
      }
    });
  </script>
</body>
</html>
